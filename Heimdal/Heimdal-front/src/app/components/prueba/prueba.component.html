<h2>Listado de Recursos</h2>
    <ul *ngFor="let recurso of recursos">
        <li >
            <h5>Nombre:{{recurso.nombre}}</h5>
        </li>
        <li >
            <h5>Primer apellido:{{recurso.primer_apellido}}</h5>
        </li>
        <li >
            <h5>Segundo apellido:{{recurso.segundo_apellido}}</h5>
        </li>
        <li >
            <h5>Tipo:{{recurso.tipo}}</h5>
        </li>
    </ul>
